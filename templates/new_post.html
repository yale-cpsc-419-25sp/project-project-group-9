<!-- templates/new_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Post in {{ community.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>BigSib.io</h1>
  <p>Your Personalized Yale Mentorship Network</p>
  <div class="community-container">
    <section class="section">
      <header class="community-header">
        <h1>Create a Post in {{ community.name }}</h1>
        <p class="community-description">
          Share your thoughts, resources or questions with your peers below.
        </p>
      </header>

      <div class="resource-card">
        <form method="POST" enctype="multipart/form-data" class="new-post-form">
          <div class="form-section">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="input-field"
              placeholder="Enter a concise, descriptive title"
              required
            >
          </div>

          <div class="form-section">
            <label for="content">Content:</label>
            <textarea
              id="content"
              name="content"
              class="textarea-field"
              rows="6"
              placeholder="Write your post here..."
              required
            ></textarea>
          </div>

          <div class="form-section">
            <label for="post_type">Type of Post:</label>
            <select id="post_type" name="post_type" class="input-field" required>
              <option value="" disabled selected>-- Select post type --</option>
              <option value="motivational">Motivational</option>
              <option value="job posting">Job Posting</option>
              <option value="resource">Resource</option>
              <option value="event">Event</option>
              <option value="interpersonal">Interpersonal</option>
            </select>
          </div>

          <div class="form-section">
            <label for="image">Upload an Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>

          <div class="form-section" style="text-align:center; margin-top:2rem;">
            <button type="submit" class="submit-btn">Submit Post</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
