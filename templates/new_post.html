<!-- templates/new_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post in {{ community.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="community-container">
    <h1>Create a Post in {{ community.name }}</h1>

    <form method="POST" class="new-post-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="post_type">Type of Post:</label>
        <select name="post_type" id="post_type" required>
          <option value="">-- Select --</option>
          <option value="motivational">Motivational</option>
          <option value="job posting">Job Posting</option>
          <option value="resource">Resource</option>
          <option value="event">Event</option>
          <option value="interpersonal">Interpersonal</option>
        </select>
      </div>

      <button type="submit" class="btn submit-btn">Submit Post</button>
    </form>
  </div>

</body>
</html>
